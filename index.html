<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>afr threejs sandbox</title>
  </head>
  <body>
    <section class="controls">
      <!-- resset action -->
      <button class="btn-reset" id="reset-btn">Reset</button>
      <!-- lat lon action -->
      <input id="lat-text" class="tb-1" type="number" placeholder="lat"/>
      <input id="lon-text" class="tb-2" type="number" placeholder="lon"/>
      <button class="btn-go" id="go-btn">Go!</button>
      <!-- User Selections CountryCity -->
      <select class="slt-country" name="" id="country-select">
        <option value="">Select a Country</option>
      </select>
      <select class="slt-city" name="" id="city-select" disabled>
        <option value="">Select a City</option>
      </select>
      <button class="btn-print" id="print-button" disabled>Print!</button>
    </section>
    <!-- 3D world -->
    <canvas id="bg"></canvas>

    <script type="module" src="/main.js"></script>
  </body>
</html>
